<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP - Formulario de exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Formulário básico</h1>
        <hr>
        <form action="processa-post.php" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>
            <div class="mb-3">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="idade">Idade:</label>
                <input class="form-control" type="number" name="idade" id="idade" min="1" max="100">
            </div>

            <div class="mb-3">
                <p>Interesses:</p>
                <input type="checkbox" name="Interesses" id="html">
                <label for="html">HTML</label>

                <input type="checkbox" name="Interesses" id="css">
                <label for="css">CSS</label>

                <input type="checkbox" name="Interesses" id="js">
                <label for="js">JS</label>
            </div>

            <div class="mb-3">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" name="Enviar">Enviar dados</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
